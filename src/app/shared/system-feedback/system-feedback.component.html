<div class="system-feedback">
    <ul class="system-feedback__list">
        <li *ngFor="let notificationListItem of notificationListItems" class="system-feedback__list-item system-feedback__list-item--success">
            <i class="fa fa-check-circle system-feedback__icon" aria-hidden="true"></i>
            {{ notificationListItem.label }}
        </li>
    </ul>
</div>
