<div class="secure-message-form secure-message-form-component">
    <form>
        <p>To: Jacky Turner for Bolts and Ratchets Ltd - 36509908341B</p>

        <fieldset>
            <label for="secure-message-subject">Subject</label>
            <input
                id="secure-message-subject"
                class="secure-message-form__subject input input--text"
                type="text"
                name="secure-message-subject"/>
        </fieldset>

        <br />

        <fieldset>
            <label for="secure-message-body">Message</label>
            <textarea
                id="secure-message-body"
                class="secure-message-form__body input"
                rows="10"
                name="secure-message-body"></textarea>
        </fieldset>

        <br />

        <button class="btn" type="submit"
            (click)="primary_button_click.emit($event);">Send message</button>

        <p><a href="">Cancel</a></p>
    </form>
</div>
