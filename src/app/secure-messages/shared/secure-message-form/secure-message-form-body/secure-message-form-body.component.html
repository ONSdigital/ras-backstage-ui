<fieldset class="u-mb-m">
    <label class="venus" for="secure-message-body">{{ fieldLabel }}</label>

    <textarea
        id="secure-message-body"
        #secureMessageBody
        class="secure-message-form__body input"
        rows="10"
        name="secure-message-body"
        required
        [class.input--textarea-error]="secureMessageBody.value.length === maxLength"
        [(ngModel)]="bodyText"
        (change)="bodyTextChange.emit(bodyText)"
        (keyup)="bodyTextChange.emit(bodyText)"
        aria-labelledby="secure-message-body"
        maxlength="{{ maxLength }}"></textarea>

    <ons-remaining-character-count
        [currentValue]="secureMessageBody.value"
        [maxLength]="maxLength"></ons-remaining-character-count>
</fieldset>
