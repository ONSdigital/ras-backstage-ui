<div class="secure-message-view-component">
    <div class="grid">
        <div class="grid__col col-8@m">
            <ons-secure-message-conversation
                [title]="originalSecureMessage?.subject"
                [secureMessages]="[originalSecureMessage]"
                (mark_message_read_click_handler)="mark_message_read_click_handler.emit($event)"></ons-secure-message-conversation>

            <form action="#" name="message_reply">
                <ons-secure-message-form-body
                    [(bodyText)]="newMessageBody"
                    (bodyTextChange)="onTypingReply(newMessageBody)"
                    [maxLength]="bodyMaxLength"
                    [fieldLabel]="'Add a message'"></ons-secure-message-form-body>

                <button class="btn btn--secondary" type="submit"
                    (click)="save_draft_click_handler.emit($event)"
                    role="button">Save draft</button>

                <button class="btn btn--primary" type="submit"
                    (click)="send_reply_click_handler.emit($event)"
                    role="button">Send</button>

                <div class="u-mb-m">
                    <a [routerLink]="'/secure-messages'">Cancel</a>
                </div>
            </form>
        </div>
        <!--<div class="grid__col col-4@m"></div>-->
    </div>
</div>
