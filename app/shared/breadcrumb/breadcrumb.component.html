<div class="breadcrumb-component breadcrumb">
    <ul>
        <li class="breadcrumb__item mercury">
            <span>
                <a routerLink="/" class="breadcrumb__item-link">Home</a>
            </span>
        </li><li class="breadcrumb__item mercury" *ngFor="let item of trail; let last = last">
            <span *ngIf="!last && item.link">
                <a routerLink="{{ item.link }}" class="breadcrumb__item-link">{{ item.label }}</a>
            </span>
            <span *ngIf="last">
                {{ item.label }}
            </span>
        </li>
    </ul>
</div>
